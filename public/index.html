<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Royale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-info {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 100vw;
            max-height: 60vh;
        }
        
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            width: 200px;
            height: 200px;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        
        .control-btn:hover, .control-btn:active {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
        }
        
        .control-btn:nth-child(2) { grid-column: 2; grid-row: 1; } /* Up */
        .control-btn:nth-child(3) { grid-column: 1; grid-row: 2; } /* Left */
        .control-btn:nth-child(4) { grid-column: 3; grid-row: 2; } /* Right */
        .control-btn:nth-child(5) { grid-column: 2; grid-row: 3; } /* Down */
        
        .join-form {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .join-form input {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            outline: none;
            width: 200px;
        }
        
        .join-form button {
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .join-form button:hover {
            background: #45a049;
        }
        
        .game-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 200px;
        }
        
        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 2em;
            }
            
            .controls {
                width: 150px;
                height: 150px;
            }
            
            .control-btn {
                font-size: 18px;
            }
            
            .game-status, .leaderboard {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                margin: 10px;
                max-width: none;
            }
        }
        
        .hidden {
            display: none;
        }
        
        .respawn-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .respawn-btn:hover {
            background: #FF5252;
            transform: translateY(-2px);
        }
        
        .respawn-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        #respawnTimer {
            color: #FFD700;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .controls-tooltip {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="joinScreen" class="join-form">
            <h1>üêç Snake Royale</h1>
            <p>Battle Royale Snake Game</p>
            <button onclick="joinGame()">Join Battle</button>
        </div>
        
        <div id="gameScreen" class="hidden">
            <div class="game-header">
                <h1>üêç Snake Royale</h1>
                <div class="game-info">
                    <span id="playerCount">Players: 0</span> | 
                    <span id="gameStatusText">Waiting for players...</span>
                </div>
            </div>
            
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="controls">
                <div></div> <!-- Spacer for grid layout -->
                <button class="control-btn" ontouchstart="event.preventDefault(); changeDirection(0, -1)" onclick="changeDirection(0, -1)">‚Üë</button>
                <button class="control-btn" ontouchstart="event.preventDefault(); changeDirection(-1, 0)" onclick="changeDirection(-1, 0)">‚Üê</button>
                <button class="control-btn" ontouchstart="event.preventDefault(); changeDirection(1, 0)" onclick="changeDirection(1, 0)">‚Üí</button>
                <button class="control-btn" ontouchstart="event.preventDefault(); changeDirection(0, 1)" onclick="changeDirection(0, 1)">‚Üì</button>
            </div>
            <div class="controls-tooltip">üí° Swipe screen to steer snake</div>
        </div>
        
        <div id="gameStatus" class="game-status hidden">
            <div>Player: <span id="playerName">-</span></div>
            <div>Status: <span id="statusText">Waiting</span></div>
            <div>Your Score: <span id="playerScore">0</span></div>
            <div id="respawnSection" class="hidden">
                <div id="respawnTimer">Respawn in: <span id="respawnCountdown">10</span>s</div>
                <button id="respawnButton" class="respawn-btn hidden" onclick="requestRespawn()">
                    üîÑ Respawn
                </button>
            </div>
        </div>
        
        <div id="leaderboard" class="leaderboard hidden">
            <h3>Top Players</h3>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
